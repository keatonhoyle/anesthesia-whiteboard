{% extends 'base.html' %}

{% block title %}Add New Room{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Add New Room</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="room" class="form-label">Room:</label>
        <input type="text" class="form-control" id="room" name="room" required>
    </div>
    <div class="mb-3">
        <label for="provider" class="form-label">Provider:</label>
        <input type="text" class="form-control" id="provider" name="provider" required>
    </div>
    <div class="mb-3">
        <label for="surgeon" class="form-label">Surgeon:</label>
        <input type="text" class="form-control" id="surgeon" name="surgeon" required>
    </div>
    <div class="mb-3">
        <label for="staff" class="form-label">Staff:</label>
        <input type="text" class="form-control" id="staff" name="staff" required>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>
<p class="mt-3"><a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a></p>
{% endblock %}
