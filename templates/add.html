{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Room</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Room</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="room" class="form-label">Room:</label>
                <input type="text" class="form-control" id="room" name="room" required>
            </div>
            <div class="mb-3">
                <label for="provider" class="form-label">Provider:</label>
                <input type="text" class="form-control" id="provider" name="provider" required>
            </div>
            <div class="mb-3">
                <label for="surgeon" class="form-label">Surgeon:</label>
                <input type="text" class="form-control" id="surgeon" name="surgeon" required>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
        <p class="mt-3"><a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a></p>
    </div>
    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
