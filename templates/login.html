<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anesthesia Whiteboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        form { margin: 20px auto; width: 300px; }
        label, input { display: block; margin: 10px auto; width: 100%; }
        input[type="submit"] { background-color: #333; color: white; padding: 10px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #555; }
        .error { color: red; }
        .google-btn { display: inline-block; margin: 10px; padding: 10px; background-color: #4285F4; color: white; text-decoration: none; }
        .google-btn:hover { background-color: #3267D6; }
    </style>
</head>
<body>
    <h1>Login to Anesthesia Whiteboard</h1>
    {% if form.errors %}
        <p class="error">Invalid email or password. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Email:</label>
        <input type="email" name="username" id="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="Login">
    </form>
    <a href="/accounts/google/login/" class="google-btn">Login with Google</a>
</body>
</html>
